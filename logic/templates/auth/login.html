{% extends 'layout.html' %}
{% block content %}
    {% load static %}
    <div class="container-fluid d-flex align-items-center  p-0  justify-content-around fullscreen">
        <img src="{% static 'login.svg' %}" alt="" class="img-fluid  h-100">
        <div class="container-fluid d-flex flex-column align-items-center ">
            <p class="h1 text-left p-3">Login</p>
            <form method="post" class="needs-validation {{ valid }} w-50" novalidate>
                {% csrf_token %}
                {% for field in form %}
                    <div class="form-row mb-3">
                        {{ field.label }}
                        {{ field }}
                        {% if field.errors %}
                            {% for error in form.non_field_errors %}<div class="invalid-feedback">{{ error }}</div>{% endfor %}
                        {% endif %}
                    </div>
                {% endfor %}
                <div class="w-100 d-flex justify-content-center my-4">
                    <input type="submit" class="btn btn-primary btn-lg w-100  " value="Login">
                </div>
            </form>
            <a href="{% url 'register' %}" class=" w-50  text-decoration-none">
                <div class="w-100 d-flex justify-content-center">
                    <button class="btn btn-outline-dark btn-lg w-100  ">Register</button>
                </div>
            </a>
        </div>
    </div>
{% endblock content %}
