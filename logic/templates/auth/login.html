{% extends 'layout.html' %}
{% block content %}
    {% load static %}
    <div class="container-fluid d-flex align-items-center  p-0  justify-content-around fullscreen">
        <img src="{% static 'login.svg' %}" alt="" class="img-fluid  h-100">
        <div class="container-fluid d-flex flex-column align-items-center ">
            <p class="h1 text-left p-3">Login</p>
            <form method="post" class="needs-validation  w-50" novalidate>
                {% csrf_token %}
                {% for field in form %}
                    <div class="form-row my-2">
                        {{ field.label }}
                        {{ field }}
                    </div>
                    <div class="invalid-feedback">{{ field.errors }}</div>
                {% endfor %}
                <div class="w-100 d-flex justify-content-center my-4">
                    <input type="submit" class="btn btn-primary btn-lg w-100  " value="Login">
                </div>
                <div class="w-100 d-flex justify-content-center">
                    <input type="submit"
                           class="btn btn-outline-dark btn-lg w-100  "
                           value="Register">
                </div>
            </form>
        </div>
    </div>
{% endblock content %}
