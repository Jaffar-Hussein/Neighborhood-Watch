{% extends 'layout.html' %}
{% block content %}
    {% load static %}
    <div class="container-fluid d-flex align-items-center p-0  justify-content-around fullscreen">
        <img src="{% static 'register.svg' %}" alt="" class="img-fluid h-100">
        <div class="container-fluid d-flex flex-column align-items-center ">
            <p class="h1 text-left p-3">Create Account</p>
            <form method="post" class="needs-validation {{ valid }} w-50" novalidate>
                {% csrf_token %}
                {% for field in form %}
                    <div class="form-row mb-3 position-relative">
                        {{ field.label }}
                        {{ field }}
                        {% if field.errors %}
                            {% for error in field.errors %}<div class="invalid-feedback">{{ error }}</div>{% endfor %}
                        {% endif %}
                    </div>
                {% endfor %}
                <div class="w-100 d-flex justify-content-center mb-4">
                    <input type="submit" class="btn btn-primary btn-lg w-100  " value="Submit">
                </div>
            </form>
            <a href="{% url 'login' %}" class=" w-50 text-decoration-none">
                <div class="w-100 d-flex justify-content-center">
                    <button type="submit" class="btn btn-outline-dark btn-lg w-100  ">Login</button>
                </div>
            </a>
        </div>
    </div>
{% endblock content %}
