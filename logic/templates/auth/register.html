{% extends 'layout.html' %}
{% block content %}
{% load static %}
<div class="container-fluid d-flex align-items-center  justify-content-around fullscreen">

    <div class="container d-flex flex-column align-items-center  ">
        <p class="h1 text-left p-3">Create Account</p>
        <form method="post" class="needs-validation  w-50" novalidate>
            {%csrf_token%}
            {% for field in form %}
            <div class="form-row">
                {{field.label}}
                {{field}}
            </div>
            
            <div class="invalid-feedback">
                {{field.errors}}
              </div>
            
            {% endfor %}
           <div class="w-100 d-flex justify-content-center mb-4">
            <input type="submit" class="btn btn-primary btn-lg w-100  " value="Submit">

           </div>
           <div class="w-100 d-flex justify-content-center">
            <input type="submit" class="btn btn-outline-dark btn-lg w-100  " value="Login">

           </div>
        </form>
    </div>

    <div class="container  ">
        <img src="{%static 'register.svg'%}" alt="" class="img-fluid />
    </div>
</div>

{% endblock content %}
