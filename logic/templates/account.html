{% extends 'layout.html' %}
{% block content %}
{% load static %}
{% include 'nav.html' %}
<div class="container">
    <div class="container px-2 row justify-content-center">
        <div class="col-md-8">
            <!-- Top Profile -->
            <div class="py-5 mx-5 mb-2  d-flex justify-content-evenly align-items-start">
                <!-- Profile Picture -->
                <div class="img-div mx-0">
                    <img src="{% static "profile.jpg" %}" alt="" class="img-resp">
                </div>
                <!-- Side Description -->
                <div class="d-flex flex-column align-items-start justify-content-center">
                    <div class="">
                        <p class="lead">Username: {{profile.username}}</p>
                    </div>
                    <div class="d-flex">
                        <p class="lead">Hoood: Kayole</p>
                        <div class="btn-group dropend btn-sm">
                            <button type="button" class="btn btn-primary ms-5 btn-sm dropdown-toggle"
                                data-bs-toggle="dropdown" aria-expanded="false" data-bs-auto-close="outside">
                                Update
                            </button>
                            <form class="dropdown-menu px-4 py-3">

                                <div class="form-floating m-5 p-5">
                                    <select class="form-select" id="floatingSelect"
                                        aria-label="Floating label select example" class=" m-5 p-5 float">
                                        <option selected>Open this select menu</option>
                                        <option value="1">One</option>
                                        <option value="2">Two</option>
                                        <option value="3">Three</option>
                                    </select>
                                    <label for="floatingSelect" class=" m-5 p-5 float">Move to another neighbourhood</label>
                                </div>

                                <button type="submit" class="btn btn-primary">Update</button>
                            </form>
                        </div>
                    </div>
                    <div class="">
                        <p class="lead">Email:</p>
                    </div>
                </div>
            </div>
            <!-- Below Profile -->
            <div class="container border-top d-flex flex-column  align-items-center"></div>
        </div>
    </div>
</div>
{% endblock content %}
