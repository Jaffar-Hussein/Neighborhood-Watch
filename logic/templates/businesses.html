{% extends 'layout.html' %}
{% load static %}
{% block content %}
{% include 'nav.html' %}
<div class="container">
   <div class="row my-2">
    {% for bs in business %}

    <div class="col-md-4">
      <div class="card"style="width: 20rem;">
        <img class="card-img-top" src="{{bs.business_image.url}}" alt="Card image" style="width:100%">
        <div class="card-body">
          <h4 class="card-title">{{bs.name}}</h4>
          <p class="card-text">{{bs.description}}</p>
          <!-- <a href="#" class="btn btn-primary">See Profile</a> -->
        </div>
      </div>
    </div>
    {% endfor %}

   </div>
</div>




{% endblock content %}
